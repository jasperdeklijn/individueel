databaseChangeLog:
  -  changeSet:
       id:  1
       author:  Jasper
       changes:
         -  createTable:
              tableName:  users
              columns:
                -  column:
                     name:  id
                     type:  int
                     autoIncrement:  true
                     constraints:
                       primaryKey:  true
                       nullable:  false
                -  column:
                     name:  firstName
                     type:  varchar(50)
                -  column:
                     name:  lastName
                     type: varchar(50)
                - column:
                    name: email
                    type: varchar(255)
                    constraints:
                      nullable: false
                - column:
                      name: password
                      type: varchar(255)
                      constraints:
                        nullable: false
                - column:
                    name: enabled
                    type: boolean
                - column:
                    name: tokenExpired
                    type: boolean
