databaseChangeLog:
  -  changeSet:
       id:  1
       author:  Jasper
       changes:
         -  createTable:
              tableName:  users
              columns:
                -  column:
                     name:  id
                     type:  int
                     autoIncrement:  true
                     constraints:
                       primaryKey:  true
                       nullable:  false
                -  column:
                     name:  username
                     type:  varchar(50)
                -  column:
                     name:  password
                     type: varchar(255)
                     constraints:
                       nullable:  false

  - changeSet:
      id: 2
      author: Jasper
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: admin
              - column:
                  name: password
                  value: admin