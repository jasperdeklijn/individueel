<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/basicFragments :: head}"></div>
    <title>Registreren</title>
</head>
<body>
<div th:replace="~{fragments/basicFragments :: navbar}"></div>
<div class="container">
    <h1>User Registration</h1>
    <form action="#" th:action="@{/user/register}" method="post" th:object="${user}">
        <label>Gebruikersnaam:</label>
        <input type="text" th:field="*{username}" /><br/>

        <label>E-mail:</label>
        <input type="email" th:field="*{email}" /><br/>

        <label>Wachtwoord:</label>
        <input type="password" th:field="*{password}" /><br/>

        <label>Telefoon nr.:</label>
        <input type="tel" th:field="*{phone}" /><br/>


        <br/>

        <button type="submit">Register</button>
    </form>

</div>

<div th:replace="~{fragments/basicFragments :: footer}"></div>
</body>
</html>
