<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/basicFragments :: head}"></div>
    <title>Registreren</title>
</head>
<body>
<div th:replace="~{fragments/basicFragments :: navbar}"></div>
<div class="container">

    <h1>Gebruiker wijzigen</h1>
    <form action="#" th:action="@{/user/me}" method="post" th:object="${user}">
        <span th:text="*{id}"></span>
        <div class="col-md-5">
            <label class="col-form-label">Gebruikersnaam:
                <input class="form-control" type="text" th:field="*{username}" /></label>
            <p th:if="${#fields.hasErrors('username')}" class="alert alert-danger form-text" th:errorclass="error" th:errors="*{username}"></p>
        </div>
        <div class="col-md-5">
            <label class="col-form-label">E-mail:
                <input class="form-control" type="email" th:field="*{email}" /></label>
            <p th:if="${#fields.hasErrors('email')}" class="alert alert-danger form-text" th:errorclass="error" th:errors="*{email}"></p>
        </div>

        <div class="col-md-5">
            <label class="col-form-label">Telefoon nr.:
                <input class="form-control" type="tel" th:field="*{phone}" /></label>
            <p th:if="${#fields.hasErrors('phone')}" class="alert alert-danger form-text" th:errorclass="error" th:errors="*{phone}"></p>
        </div>
        <br/>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>

<div th:replace="~{fragments/basicFragments :: footer}"></div>
</body>
</html>
