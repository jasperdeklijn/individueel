<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/basicFragments :: head}"></div>
    <title>Home</title>
</head>
<body>
<div th:replace="~{fragments/basicFragments :: navbar}"></div>


<div class="hero-image">
    <div class="hero-text">
        <h1>'T is Verekes lekker!</h1>
    </div>
</div>

<div class="container">
    <div>
        <div th:each="product : ${products}">
            <div class="card col-md-4">
                <div class="card-header">
                    <p class="card-text"><span th:text="${product.productname}"></span></p>
                </div>
                <div class="percentage_box">
                    <div class="img_fill" style="height: 33%">
                        <img th:src="@{/images/pigtemplate.png}"  alt="...">
                    </div>
                    <div class="img_gray">
                        <img th:src="@{/images/pigtemplategray.png}" alt="...">
                    </div>
                </div>

                <div class="card-body">
                    <p class="card-text">Verkocht(<span th:text="${product.sold}"></span>), Totaal (<span th:text="${product.total}"></span>) = <span th:text="(100 / ${product.total}) * ${product.sold}"></span> </p>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${products.isEmpty()}">
        <span> Er bestaan nog geen Producten </span>
    </div>

</div>


<div th:replace="~{fragments/basicFragments :: footer}"></div>
</body>
</html>
