<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/basicFragments :: head}"></div>
    <title>Registreren</title>
</head>
<body>
<div th:replace="~{fragments/basicFragments :: navbar}"></div>
<div class="container">
    <h1>Product aanmaken</h1>
    <form action="#" th:action="@{/admin/product/create}" method="post" th:object="${product}">
        <div class="col-md-5">
            <label class="col-form-label">Productnaam:
            <input class="form-control" type="text" th:field="*{productname}" /></label>
            <p th:if="${#fields.hasErrors('productname')}" class="alert alert-danger form-text" th:errorclass="error" th:errors="*{productname}"></p>
        </div>
        <div class="col-md-5">
            <label class="col-form-label">Beschrijving:
            <textarea class="form-control"  th:field="*{description}"></textarea></label>
            <p th:if="${#fields.hasErrors('description')}" class="alert alert-danger form-text" th:errorclass="error" th:errors="*{description}"></p>
        </div>


        <div class="col-md-5">
            <label class="col-form-label">Prijs:
                <div class="input-group">
                    <span class="input-group-text">â‚¬</span>
                    <input class="form-control" type="text" th:field="*{price}" />
                </div>
            </label>
            <p th:if="${#fields.hasErrors('price')}" class="alert alert-danger form-text" th:errorclass="error" th:errors="*{price}"></p>
        </div>

        <div class="col-md-5">
            <label class="col-form-label">Totaal aantal:
            <input class="form-control" type="number" th:field="*{total}" /></label>
            <p th:if="${#fields.hasErrors('total')}" class="alert alert-danger form-text" th:errorclass="error" th:errors="*{total}"></p>
        </div>
        <br/>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>

<div th:replace="~{fragments/basicFragments :: footer}"></div>
</body>
</html>
