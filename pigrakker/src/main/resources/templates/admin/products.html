<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="~{fragments/basicFragments :: head}"></div>
    <meta charset="UTF-8">
    <title>AdminPortal</title>
</head>
<body>
<div th:replace="~{fragments/basicFragments :: navbar}"></div>
<div class="container">
    <h1>Alle producten</h1>
    <table class="table table-striped table-hover" id="table">
        <thead>
        <tr>
            <th> ID </th>
            <th> Productnaam </th>
            <th> Verkocht </th>
            <th> Totaal aanwezig </th>
            <th> Prijs </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${products.isEmpty()}">
            <td colspan="2"> Er bestaan nog geen Producten </td>
        </tr>
        <tr th:each="product : ${products}"  th:data-href="${product.id}">
            <td><span th:text="${product.id}"> ID </span></td>
            <td><span th:text="${product.productname}"> productname </span></td>
            <td><span th:text="${product.sold}"> sold </span></td>
            <td><span th:text="${product.total}"> total </span></td>
            <td><span th:text="${product.price}"> prijs </span></td>
        </tr>
        </tbody>
    </table>
    <div class="btn-group">
        <a class="btn btn-primary" href="/admin/product/create">
            Nieuw product
        </a>
    </div>
</div>
<script>
    $(document).ready(function() {
        $("#table").click(function () {
            console.log("test");
            alert($(this).attr("href"));
        });
    });
</script>

<div th:replace="~{fragments/basicFragments :: footer}"></div>
</body>
</html>
