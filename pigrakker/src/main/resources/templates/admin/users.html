<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="~{fragments/basicFragments :: head}"></div>
    <meta charset="UTF-8">
    <title>AdminPortal</title>
</head>
<body>
<div th:replace="~{fragments/basicFragments :: navbar}"></div>
<div class="container">
    <h1>Alle gebruikers</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th> ID </th>
            <th> Gebruikersnaam </th>
            <th> Email </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${users.empty}">
            <td colspan="2"> No Books Available </td>
        </tr>
        <tr th:each="user : ${users}" id="yourtablename" th:data-href="${user.id}">
            <td><span th:text="${user.id}"> ID </span></td>
            <td><span th:text="${user.username}"> Gebruikersnaam </span></td>
            <td><span th:text="${user.email}"> Email </span></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{fragments/basicFragments :: footer}"></div>
</body>
</html>
