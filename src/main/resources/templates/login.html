<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="~{fragments/basicFragments :: head}"></div>
    <title>Please Log In</title>
</head>
<body>
<div th:replace="~{fragments/basicFragments :: navbar}"></div>
<div class="container">
    <div th:if="${alertMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <h1 th:text="${alertMessage}"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <br/>
    <div class="">
        <div class="logincard text-center card" style="max-width: 18rem;">
            <div class="card-header"><h1>Login</h1></div>
            <div class="card-body">
                <p class="card-text">
                    <a th:href="@{/oauth2/authorization/google}">
                        <img src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png" alt="Google Sign-In Button"/>
                    </a>
                </p>
            </div>
        </div>
    </div>

</div>
<div th:replace="~{fragments/basicFragments :: footer}"></div>
</body>
</html>
