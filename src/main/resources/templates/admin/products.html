<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="~{fragments/basicFragments :: head}"></div>
    <meta charset="UTF-8">
    <title>AdminPortal</title>
</head>
<body>
<div th:replace="~{fragments/basicFragments :: navbar}"></div>
<div th:replace="~{fragments/basicFragments :: customTableUrl}"></div>
<div class="container">
    <h1>Alle producten</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th> ID </th>
            <th> Productnaam </th>
            <th> Totaal kilo </th>
            <th> Totaal verkocht </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${products.isEmpty()}">
            <td colspan="4"> Er bestaan nog geen Producten </td>
        </tr>
        <tr th:each="product : ${products}"  th:attr="url=@{/admin/product/{id}(id =${product.id})}" id="row"  onclick="navigateToUrl(this)">
            <td><span th:text="${product.id}"> ID </span></td>
            <td><span th:text="${product.productname}"> productname </span></td>
            <td><span th:text="${product.totalKG}"> totalKG </span></td>
            <td><span th:text="${product.sold}"> totalKG </span></td>
        </tr>

        </tbody>
    </table>
    <div class="btn-group">
        <a class="btn btn-primary" href="/admin/product/create">
            Nieuw product
        </a>
    </div>
</div>

<div th:replace="~{fragments/basicFragments :: footer}"></div>
</body>
</html>
