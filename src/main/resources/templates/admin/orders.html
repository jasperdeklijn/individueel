<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="~{fragments/basicFragments :: head}"></div>
    <meta charset="UTF-8">
    <title>AdminPortal</title>
</head>
<body>
<div th:replace="~{fragments/basicFragments :: navbar}"></div>
<div th:replace="~{fragments/basicFragments :: customTableUrl}"></div>
<div class="container">
    <h1>Alle bestellingen</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th> Bestel nr. </th>
            <th> Email </th>
            <th> Tel nr. </th>
            <th> Pakket </th>
            <th> Status </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${orders.isEmpty()}">
            <td colspan="5"> Er bestaan nog geen bestellingen </td>
        </tr>
        <tr th:each="order : ${orders}"  th:attr="url=@{/admin/order/{id}(id =${order.id})}" id="row"  onclick="navigateToUrl(this)">
            <td><span th:text="${order.id}"> ID </span></td>
            <td><span th:text="${order.name}"> email </span></td>
            <td><span th:text="${order.phone}"> phone </span></td>
            <td><span th:text="${order.packet.packetname}"> pakket </span></td>
            <td><span th:text="${order.status}"> status </span></td>
        </tr>

        </tbody>
    </table>
</div>

<div th:replace="~{fragments/basicFragments :: footer}"></div>
</body>
</html>
